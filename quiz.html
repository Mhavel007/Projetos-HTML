<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Fisioterapia</title>
</head>
<body>
  <h1>Quiz sobre raça Pastor-Alemão</h1>
  <hr>
  <form action="">
    <ol>
      <li>
        <h2>Qual o país de origem dessa raça?</h2>
    <div>
      <input type="radio" name="question-1" id="question-1-a" value="A" />
      <label for="question-1-a">A) Bélgica</label>
    </div>
    <div>
      <input type="radio" name="question-1" id="question-1-b" value="B" />
      <label for="question-1-b">B) Alemanha</label>
    </div>
    <div>
      <input type="radio" name="question-1" id="question-1-c" value="C" />
      <label for="question-1-c">C) Portugual</label>
    </div>
    <div>
      <input type="radio" name="question-1" id="question-1-d" value="D" />
      <label for="question-1-d">D) Espanha</label>
    </div>

      <li>
        <h3>Qual a média de altura?</h3>
    <div>
      <input type="radio" name="question-2" id="question-2-a" value="A" />
      <label for="question-1-a">A) 60 a 70cm</label>
    </div>
    <div>
      <input type="radio" name="question-2" id="question-2-b" value="B" />
      <label for="question-1-b">B) 50 a 60cm</label>
    </div>
    <div>
      <input type="radio" name="question-2" id="question-2-c" value="C" />
      <label for="question-1-c">C) 57 a 62cm</label>
    </div>
    <div>
      <input type="radio" name="question-2" id="question-2-d" value="D" />
      <label for="question-1-d">D) 40 a 50cm</label>
    </div>

      <li>
        <h4>Qual a média de Peso?</h4>
    <div>
      <input type="radio" name="question-3" id="question-3-a" value="A" />
      <label for="question-1-a">A) 30 a 43kg</label>
    </div>
    <div>
      <input type="radio" name="question-3" id="question-1-b" value="B" />
      <label for="question-3-b">B) 25 a 35kg</label>
    </div>
    <div>
      <input type="radio" name="question-3" id="question-3-c" value="C" />
      <label for="question-1-c">C) 50 a 63kg</label>
    </div>
    <div>
      <input type="radio" name="question-3" id="question-3-d" value="D" />
      <label for="question-1-d">D) 10 a 23kg</label>
    </div>


    <li>
      <h4>Qual o tempo médio de Vida?</h4>
  <div>
    <input type="radio" name="question-4" id="question-4-a" value="A" />
    <label for="question-1-a">A) 9 a 13 anos</label>
  </div>
  <div>
    <input type="radio" name="question-4" id="question-4-b" value="B" />
    <label for="question-1-b">B) 5 a 10 anos</label>
  </div>
  <div>
    <input type="radio" name="question-4" id="question-4-c" value="C" />
    <label for="question-1-c">C) 10 a 13 anos</label>
  </div>
  <div>
    <input type="radio" name="question-4" id="question-4-d" value="D" />
    <label for="question-1-d">D) 10 a 14 anos</label>
  </div>
    </li>
    </ol>
    <button>Enviar</button>
  </form>
</body>
</html>
